<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        position: absolute;
        z-index: 10;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Buddies List</h4>
          </div>
          <div class="modal-body">
            <p>Loading...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div id="map"></div>
    <div class="container" id="user-type">
      <div class="row">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input name="type" value="share" type="radio">
            <span class="glyphicon glyphicon-share"></span>Share
          </label>
          <label class="btn btn-default" data-toggle="modal" data-target="#myModal">
            <input name="type" value="follow" type="radio" data-toggle="modal" data-target="#myModal">Follow
          </label>
        </div>
      </div>
    </div>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXlH17yCLl7ra2WDyR5PlV3nVK6CPa8kE" async defer></script>
    <script src="/js/app.client.js"></script>
    <script src="/js/app.ui.js"></script>
  </body>
</html>
